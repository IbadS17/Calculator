<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calculator">
        <h1>Calculator</h1>
        <input type="text" id="display" disabled>
        <div class="buttons">
            <!-- Memory Buttons -->
            <button class="btn" onclick="memoryAdd()">M+</button>
            <button class="btn" onclick="memorySubtract()">M-</button>
            <button class="btn" onclick="memoryRecall()">MR</button>
            <button class="btn" onclick="memoryClear()">MC</button>

            <!-- Scientific Buttons -->
            <button class="btn" onclick="appendToDisplay('sin(')">sin</button>
            <button class="btn" onclick="appendToDisplay('cos(')">cos</button>
            <button class="btn" onclick="appendToDisplay('tan(')">tan</button>
            <button class="btn" onclick="appendToDisplay('Math.sqrt(')">âˆš</button>

            <!-- Basic Calculator Buttons -->
            <button class="btn" onclick="clearDisplay()">C</button>
            <button class="btn" onclick="appendToDisplay('/')">/</button>
            <button class="btn" onclick="appendToDisplay('*')">*</button>
            <button class="btn" onclick="backspace()">âŒ«</button>
            <button class="btn" onclick="appendToDisplay('7')">7</button>
            <button class="btn" onclick="appendToDisplay('8')">8</button>
            <button class="btn" onclick="appendToDisplay('9')">9</button>
            <button class="btn" onclick="appendToDisplay('-')">-</button>
            <button class="btn" onclick="appendToDisplay('4')">4</button>
            <button class="btn" onclick="appendToDisplay('5')">5</button>
            <button class="btn" onclick="appendToDisplay('6')">6</button>
            <button class="btn" onclick="appendToDisplay('+')">+</button>
            <button class="btn" onclick="appendToDisplay('1')">1</button>
            <button class="btn" onclick="appendToDisplay('2')">2</button>
            <button class="btn" onclick="appendToDisplay('3')">3</button>
            <button class="btn equal" onclick="calculateResult()">=</button>
            <button class="btn zero" onclick="appendToDisplay('0')">0</button>
            <button class="btn" onclick="appendToDisplay('.')">.</button>
        </div>
        <div class="theme-toggle">
            <button class="btn" onclick="toggleTheme()">ðŸŒ— Toggle Theme</button>
            <select id="themeSelector" onchange="changeTheme()">
                <option value="default">Default</option>
                <option value="colorful">Colorful</option>
                <option value="neon">Neon</option>
                <option value="classic">Classic</option>
            </select>
        </div>
        <div class="history">
            <h2>History</h2>
            <ul id="historyList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
